{% set name = "pyshortcuts" %}
{% set version = "1.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyshortcuts-{{ version }}.tar.gz
  sha256: 089fb9fb7f3616e30c794dc90af8498718107e40a34b335234a88393db1d400a

build:
  number: 1
  entry_points:
    - pyshortcut = pyshortcuts:shortcut_cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pywin32  # [win]

test:
  imports:
    - pyshortcuts
  commands:
    - pip check
    - pyshortcut --help
  requires:
    - pip

about:
  home: http://github.com/newville/pyshortcuts
  summary: create desktop and Start Menu shortcuts for python scripts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrakitin
    - conda-forge/event-model
