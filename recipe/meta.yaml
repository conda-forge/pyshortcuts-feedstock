{% set name = "pyshortcuts" %}
{% set version = "1.9.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyshortcuts-{{ version }}.tar.gz
  sha256: bf2f28d5e7e5e5d825366ff63251be5518946f1e31a672b5d17fc19909b789fb

build:
  number: 0
  entry_points:
    - pyshortcut = pyshortcuts:shortcut_cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - charset-normalizer
    - pywin32  # [win]

test:
  imports:
    - pyshortcuts
  commands:
    - pip check
    - pyshortcut --help
  requires:
    - pip

about:
  home: http://github.com/newville/pyshortcuts
  summary: create desktop and Start Menu shortcuts for python scripts
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrakitin
    - conda-forge/event-model
